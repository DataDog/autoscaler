---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-recommender
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-recommender
  template:
    metadata:
      labels:
        app: vpa-recommender
    spec:
      serviceAccountName: vpa-recommender
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
      containers:
      - name: recommender
        image: localhost:5001/vpa-recommender:0127_1310
        imagePullPolicy: Never
        command: ["/dlv"]
        args:
          - --listen=:40000
          - --headless=true
          - --log=true
          - --log-output=debugger,debuglineerr,gdbwire,lldbout,rpc
          - --accept-multiclient
          - --api-version=2
          - exec
          - /recommender-amd64
          - --
          - --use-external-metrics=true
          - --external-metrics-cpu-metric=cpu
          - --external-metrics-memory-metric=mem
          - --v=4
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
        ports:
        - name: prometheus
          containerPort: 8942
        - name: delve
          containerPort: 40000
